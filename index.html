<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StarRupture Production Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>StarRupture Production Calculator</h1>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <section id="controls">
    <label for="itemSelect">Item:</label>
    <select id="itemSelect"></select>

    <label for="rateInput">Rate (/min):</label>
    <input type="number" id="rateInput" value="60" min="0" step="1" />

    <label for="railSelect">Rail Type:</label>
    <select id="railSelect">
      <option value="120">v1 (120/min)</option>
      <option value="240" selected>v2 (240/min)</option>
      <option value="480">v3 (480/min)</option>
    </select>

    <button id="calcButton">Calculate</button>
  </section>

  <section id="outputArea"></section>

  <section id="graphArea"></section>

  <script src="app.js"></script>

  <!-- â­ Ko-fi Floating Support Button -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('sr_craftingcalculations', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support',
      'floating-chat.donateButton.background-color': '#29abe0',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

</body>
</html>
